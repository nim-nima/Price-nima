
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #price {
      font-weight: bold;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Price Finder</h1>
  <input type="text" id="code" placeholder="Enter product code" />
  <button onclick="findPrice()">Search</button>
  <div id="price"></div>

  <script>
    const data = {
      "A001": 12000,
      "B222": 34000,
      "X999": 8000
    };

    function findPrice() {
      const code = document.getElementById("code").value.trim().toUpperCase();
      const price = data[code];
      const display = document.getElementById("price");

      if (price !== undefined) {
        display.innerText = "Price: " + price + " تومان";
      } else {
        display.innerText = "کدی یافت نشد";
      }
    }
  </script>
</body>
</html>
